<!-- this is the container which contains the code required for the admin to login into the account  -->

<div class="container">
    <div class="row">
        <h1 class = "text" style = "font-size: 25px;">Admin Login</h1>
        <hr style = "width:100%">
        <p class = "text" style = "color: grey; font-size: 12px;">Login with valid username and password to access.<p> <br>
            <form (ngSubmit)="login()" ngNativeValidate>
                <input type = "email" name = "admin_email" placeholder = "Admin Email" [(ngModel)]="admin_email" required><br>
                <input type = "password" name = "admin_password" placeholder = "Admin Password" [(ngModel)]="admin_password" required> <br> 
                <button type="submit" class='btn login'>Login</button><br><br><br><br>
                <a routerLink='/login' class='btn' type='button'>Back</a>
            </form>
    </div>
</div>
