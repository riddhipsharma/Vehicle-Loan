
<div class = "navpanel sticky" >
    
    <a routerLink='/aboutus' class='aboutus'>About Us</a>
    <a routerLink='/login' class='login'>Login</a>
    <a routerLink='/home' class='home'>Home</a>
    <img style = "height: 65px; margin:2px 30px; vertical-align: middle;" src = "assets/images/car-loan.png"> 

  </div>

<div class="container" style="margin-top:100px">
    <div class="row">
        <h1 class = "text" style = "font-size: 25px;">Welcome to AutoLoans!</h1>
        <hr style = "width:100%">
        <p class = "text" style = "color: grey; font-size: 12px;">Enter your details to log-in.<p> <br>
            <form (ngSubmit)="login()" ngNativeValidate>
                <input type = "email" name = "user_email" placeholder = "Email" [(ngModel)]="user_email" required><br>
                <input type = "password" name = "user_password" placeholder = "Password" [(ngModel)]="user_password" required> <br> 
                <button type="submit" class='btn login'>Login</button><br><br><br><br>
                <a routerLink='/login' class='btn' type='button'>Back</a>
        </form>
    </div>
</div>
